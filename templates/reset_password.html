{% extends 'base.html' %}
{% block title %}Reset Password - QuestionnaireApp{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3 class="fw-bold my-4">Set a New Password</h3>
                </div>
                <div class="card-body p-5">
                    <form action="{{ url_for('reset_password', token=token) }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required>
                            <label for="password">New Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm New Password" required>
                            <label for="password_confirm">Confirm New Password</label>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
