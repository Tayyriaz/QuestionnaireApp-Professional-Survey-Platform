{% extends 'base.html' %}
{% block title %}Add Question{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h4 mb-0">Add New Question for <span class="text-primary">{{ item.name }}</span></h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="text" class="form-label">Question Text</label>
                        <textarea class="form-control" id="text" name="text" rows="3" required>{{ 'Is this a demo question?' if demo else '' }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="code" class="form-label">Question Code</label>
                            <input type="text" class="form-control" id="code" name="code" value="{{ 'demo_code' if demo else '' }}" required>
                            <div class="form-text">A unique identifier for this question (e.g., "Q1_HEART_RATE").</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">Question Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="yesno" {% if demo %}selected{% endif %}>Yes/No</option>
                                <option value="number">Number</option>
                                <option value="multiple">Multiple Choice</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('manage_questions', item_id=item_id) }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Question</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
